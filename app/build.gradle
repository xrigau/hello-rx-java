apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'com.netflix.rxjava:rxjava-core:0.16.+'
    compile 'com.netflix.rxjava:rxjava-android:0.10.+'
}
